version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flo-registry-db
    environment:
      POSTGRES_DB: flo_registry
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flo-network

  minio:
    image: minio/minio:latest
    container_name: flo-registry-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - flo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flo-registry-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flo_registry
      DB_USER: postgres
      DB_PASSWORD: postgres
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: flo-packages
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - minio
    networks:
      - flo-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flo-registry-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000/api/v1
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - flo-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  flo-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
